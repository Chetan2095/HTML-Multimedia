<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video tag and it's attribute</title>
</head>
<body>
    <video width="320" height="240" controls>           <!--'controls' attribute to add Play, Pause and Volume-->
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
    </video>
    <video width="320" height="240" autoplay>           <!--'autoplay'-->
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
    </video>
    <!-- to let your video start playing automatically (but muted) -->
    <video width="320" height="240" autoplay muted>           <!--'autoplay' with 'muted'-->
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
    </video>
    <br>
    <br>
    <br>
    <br>
    <!-- YouTube Videos --> 
    <iframe width="420" height="345" src="https://www.youtube.com/embed/JAEDDy_DTlQ">      <!--JAEDDy_DTlQ is Video id-->
    </iframe>
    <br>
    <!-- You can let your video start playing automatically when a user visits the page, by adding autoplay=1 to the YouTube URL. -->
    <iframe width="420" height="315" src="https://www.youtube.com/embed/wd36boy9Pog?autoplay=1&mute=1">                   
</iframe>                                                          <!--<YouTube ID>?autoplay=1&mute=1-->
    <br>               <!--YouTube ID = wd36boy9Pog-->
    <br>
    <!-- YouTube loop=1 -->
<iframe width="420" height="315" src="https://www.youtube.com/embed/wd36boy9Pog?playlist=wd36boy9Pog&loop=1&autoplay=1&mute=1">
</iframe>                                                      <!--<YouTube ID>?playlist=<YouTube ID>&loop=1&autoplay=1&mute=1-->
    <br>
    <br>
<!-- YouTube controles=1 -->
<iframe width="420" height="315" src="https://www.youtube.com/embed/wd36boy9Pog?controls=1">
</iframe>                                                      <!--<YouTube ID>?controls=1-->
<!-- YouTube controles=0 -->
<iframe width="420" height="315" src="https://www.youtube.com/embed/wd36boy9Pog?controls=0">
</iframe>                                                      <!--<YouTube ID>?controls=0-->

</body>
</html>
